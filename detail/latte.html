    <title>카페라떼</title>
    <link rel="stylesheet" href="../css/coffee.css">


</head>

<body>
    <div id="wrapper">
        <img class="img" src="../images/latte.jfif">
        <p class="latte">
            이탈리아어로 우유라는 뜻이다.
            라떼라는 단어는 원래 이탈리아어로는 커피와 상관이 없고 이탈리아에서 우유가 들어간 커피는 커피가 붙은 카페라떼라고 해야 통한다.
            다만 한국에선 라떼라고 하면 카페라떼의 줄임말로 흔히 쓰인다.
            국내 카페에서 라떼라고 한다면 두가지 의미를 지닌다.
        <ul>
            <li>모카라떼, 바닐라라떼 등 카페라떼 계열 음료.</li>
            <li>초코우유, 바나나우유, 딸기우유 등 첨가물이 들어간 우유를 카페에서 판매할 때 사용하는 명칭.</li>
        </ul>
        </p>
        <a href="../index.html">홈으로</a>
